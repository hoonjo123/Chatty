spring:
  datasource:
    url: jdbc:mysql://localhost:3306/chatty
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  main:
    allow-circular-references: true

server:
  port: 8080
